<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دستیار تحقیق هوشمند</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-100 text-slate-800 font-vazirmatn">


    <div class="flex h-screen">
        <aside class="w-64 bg-white border-l border-slate-200 flex flex-col">
            <div class="px-6 py-4 border-b border-slate-200">
                <h1 class="text-xl font-bold text-blue-600">دستیار تحقیق هوشمند</h1>
            </div>
            <nav id="main-nav" class="flex-grow p-4 space-y-2">
                <a href="#dashboard" data-view="dashboard" class="nav-link flex items-center px-4 py-2.5 rounded-lg">
                    <i data-lucide="layout-dashboard" class="ml-3 h-5 w-5"></i>
                    <span>داشبورد</span>
                </a>
                <a href="#new-proposal" data-view="new-proposal" class="nav-link flex items-center px-4 py-2.5 rounded-lg">
                    <i data-lucide="file-plus-2" class="ml-3 h-5 w-5"></i>
                    <span>پروپوزال جدید</span>
                </a>
                <a href="#search" data-view="search" class="nav-link flex items-center px-4 py-2.5 rounded-lg">
                    <i data-lucide="search" class="ml-3 h-5 w-5"></i>
                    <span>جستجوی مقالات</span>
                </a>
                <a href="#meta-analysis" data-view="meta-analysis" class="nav-link flex items-center px-4 py-2.5 rounded-lg">
                    <i data-lucide="bar-chart-3" class="ml-3 h-5 w-5"></i>
                    <span>متاآنالیز</span>
                </a>
                <a href="#new-article" class="nav-link flex items-center px-4 py-2.5 rounded-lg text-slate-400 cursor-not-allowed">
                    <i data-lucide="file-text" class="ml-3 h-5 w-5"></i>
                    <span>مقاله جدید</span>
                </a>
            </nav>
            <div class="p-4 border-t border-slate-200">
                <a href="#" class="nav-link flex items-center px-4 py-2.5 rounded-lg">
                    <i data-lucide="settings" class="ml-3 h-5 w-5"></i>
                    <span>تنظیمات</span>
                </a>
                <a href="#" class="nav-link flex items-center px-4 py-2.5 rounded-lg">
                    <i data-lucide="life-buoy" class="ml-3 h-5 w-5"></i>
                    <span>راهنما و پشتیبانی</span>
                </a>
            </div>
        </aside>
        
        <main id="main-content" class="flex-1 p-8 overflow-y-auto">
        </main>
    </div>


    <script type="module" src="/static/script.js"></script>
</body>
</html>
